<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a0af2043db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="submit-container">
            <h1 class="header">Get A Free Course</h1> <!-- OBS TA MED FORM ELEMENT (3. Use Form element to wrap around the elments. 4. Use DOM Selectors and Event Listeners.) + GlÃ¶m inte github repon -->
