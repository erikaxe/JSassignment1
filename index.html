<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a0af2043db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="submit-container">
            <h1 class="header">Get A Free Course</h1> <!-- 4. Use DOM Selectors and Event Listeners.) + GlÃ¶m inte github repon -->
                <form class="form">  
                    <div class="name-input">   
                    <i class="fas fa-user icon"></i><input type="text" class="customer-name input input-name" placeholder="Customer Name (1 to 16 characters)" maxlength="16">
                    </div>
                    <div class="course-input">
                    <i class="fas fa-book icon"></i><input type="text" class="course input input-course" placeholder="Course (1 to 16 characters)" maxlength="16">
                    </div>
                    <div class="author-input">
                    <i class="fas fa-user-circle icon"></i><input type="text" class="author input input-author" placeholder="Author (1 to 16 characters)" maxlength="16">
                    </div>
                    <button class="submit-btn">SUBMIT</button>
                </form>
        </div>
        <div class="card-section">
            <div class="card-placeholder">
                <div class="card-top"></div>
                <div class="card-info">
                    <div class="name-cont">
                        <h6 class="name-name">Name:</h6><p class="card-input-name">Test Name</p>
                    </div>
                    <div class="course-cont">
                        <h6 class="course-name">Course:</h6><p class="card-input-course">Test Course</p>
                    </div>
                    <div class="author-cont">
                        <h6 class="author-name">Author:</h6><p class="card-input-Author">Test Author</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
